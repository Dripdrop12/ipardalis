<form class="orders-form" method="post" action="https://ipardalis.foxycart.com/cart" accept-charset="utf-8" >
  {{ if .context.image }}
    {{ if .context.sold }}
  <div class="card sold-out" style="text-align:center;" data-toggle="tooltip" data-placement="top" data-html="true" title="<i class='fas fa-heart-broken'></i> <i class='fas fa-sad-cry'> </i> <i class='fas fa-heart-broken'></i>">
    <div class="form-group" style="padding:5px;">
      <label>
        {{title .sire}} x {{title .dam}} | <strong>{{ .context.name }}</strong> | <em>{{.filial}}</em>
      </label>
      
      <picture>
        <source srcset="{{.context.image}}.webp" type="image/webp">
        <source srcset="{{.context.image}}.jpg" type="image/jpeg">
        <img src="{{.context.image}}.jpg" caption="{{ .context.name }}" alt="{{ .context.name }} - {{ title .sire }} x {{ title .dam }} SOLD OUT" style="width:100%">
      </picture>
      <figcaption>
        {{.ageMonths}} month old {{.context.gender}} | <strong>${{.context.price}}</strong> | {{ if .context.phenotype }}{{.context.phenotype}}{{ else }}YBBB Ambilobe{{ end }}
      </figcaption>
      
      <br>
      <button class="btn btn-danger disabled" disabled>
        
        {{if .context.reserved }} 
          <i class="fa fa-grin-hearts"></i>Reserved 
        {{ else }}
          <i class="fa fa-truck"></i> Sold Out 
        {{ end }}
      </button>
    </div>
    <hr>
  </div>
      {{ else }}
        <div class="card" style="text-align:center;" data-toggle="tooltip" data-placement="top" title="Click for image gallery and more!">
          <div class="form-group" style="padding:5px;">
            <a href="{{ ref .page (printf  "%s/%s/%s/%s.md" .sire .dam .hatchend .context.name) }}">
              <label>
                {{title .sire}} x {{title .dam}} | <strong>{{ .context.name }}</strong> | <em>{{.filial}}</em>
              </label>
            
              <picture>
                <source srcset="{{.context.image}}.webp" type="image/webp">
                <source srcset="{{.context.image}}.jpg" type="image/jpeg">
                <img src="{{.context.image}}.jpg" caption="{{ .context.name }}" alt="{{ .context.name }} - {{ title .sire }} x {{ title .dam }} (${{ .context.price }} plus shipping)" style="width:100%">
                <figcaption>
                  {{.ageMonths}} month old {{.context.gender}} | <strong>${{.context.price}}</strong> | {{ if .context.phenotype }}
                {{.context.phenotype}}
              {{ else }}
                YBBB Ambilobe
              {{ end }}
                </figcaption>
              </picture>
            </a>
            <br>
            <button type="submit" class="btn btn-template-main" style="display: block; margin: auto;"><i class="fa fa-shopping-cart"></i>Add to cart</button>
          </div>
          
          <input type="hidden" name="name" value="{{ .context.name }} - {{ title .sire }} x {{ title .dam }} - {{.ageMonths}} Months Old" />
          <input type="hidden" name="price" value="{{ .context.price }}" />
          <hr>
        </div>
  
      {{ end }}
  {{ end }}
</form>
