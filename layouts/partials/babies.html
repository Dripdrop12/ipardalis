<form class="orders-form" method="post" action="https://ipardalis.foxycart.com/cart" accept-charset="utf-8" >
  {{ if .image }}
  <div class="card">
    <div class="form-group">
      <picture>
        <source srcset="{{.image}}.webp" type="image/webp">
        <source srcset="{{.image}}.jpg" type="image/jpeg">
        <img src="{{.image}}.jpg" alt="Contact Us!" style="width:100%">
      </picture>
      
      <hr>
      {{ if .sold }}
      <div style="padding-left:5px;">
        <label><strong>{{.name}}</strong></label>
        <ul>
          <li><p><strong>${{.price}}</strong></p></li>
          <li><p>{{.gender}}</p></li>
        </ul>
        
        <button class="btn btn-danger disabled" disabled><i class="fa fa-truck"></i>Sold Out</button>
      </div>
      {{ else }}
      <div style="padding-left:5px;">
        <label><strong>{{.name}}</strong></label>
        <ul>
          <li><p><strong>${{.price}}</strong></p></li>
          <li><p>{{.gender}}</p></li>
        </ul>
        
        <button type="submit" class="btn btn-template-main"><i class="fa fa-shopping-cart"></i>Add to cart</button>
      </div>
      {{ end }}
    </div>
    <input type="hidden" name="name" value="{{ .name }}" />
    <input type="hidden" name="price" value="{{ .price }}" />
    
    <hr>
  </div>
  {{ end }}
</form>
